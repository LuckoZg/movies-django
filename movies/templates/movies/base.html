<!DOCTYPE html>
<html>
	<head>
		<title>Movies</title>
		<meta charset="utf-8">

		{% load staticfiles %}
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{% static 'libs/font-awesome/css/font-awesome.min.css' %}">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'style.css' %}">
	</head>
	<body>

		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myTopNavbar" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{% url 'movies:index' %}">Movies</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myTopNavbar">
		      <ul class="nav navbar-nav">
		        <li class="{% url 'movies:index' as index_url %} {% if request.path == index_url %} active {% endif %}"><a href="{% url 'movies:index' %}">Top 5</a></li>
		        <li class="{% url 'movies:list' as index_url %} {% if request.path == index_url %} active {% endif %}"><a href="{% url 'movies:list' %}">List of all</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

		{% block body %}
		{% endblock %}

		<!-- Jquery -->
		<script src="{% static 'libs/jquery-2.1.4.min.js' %}"></script>
		<!-- Bootstrap JS -->
		<script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
	</body>
</html>
